<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&family=Poppins:wght@100;200;300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>My Task List</title>
    </head>
<body>
    <div class="container p-3"></div>
        <h1 class="app-title" id="header">to do App For Camping ! </h1>
         <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">

                    <input id="txtTaskName" type="text" class="form-control"
                    placeholder="Type a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"
                        id="btnAddNewTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>
         </div>
         <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">
                


            </ul>


         </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="sctript.js"></script>
</body>
</html>
